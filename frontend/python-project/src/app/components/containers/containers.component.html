<!-- src/app/components/containers/containers.component.html -->
<div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  
  <div *ngIf="!errorMessage && containers.length === 0" class="no-containers-message">
    No containers found for this user.
  </div>
  
  <div *ngIf="containers.length > 0">
    <div>
        <label for="containerSelect">Select Container:</label>
        <select id="containerSelect" (change)="onSelectContainer($event)">
          <option value="" disabled selected>Select a container</option>
          <option *ngFor="let container of containers" [value]="container.id">
            {{ container.id }} <!-- Replace with container.name -->
          </option>
        </select>
      </div>
    </div>
