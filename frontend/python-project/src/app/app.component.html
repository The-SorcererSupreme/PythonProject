<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <ng-container *ngFor="let folder of folders">
        <button mat-list-item (click)="navigateToFolder(folder.name)">
          <mat-icon>{{ folder.isFile ? 'insert_drive_file' : 'folder' }}</mat-icon>
          {{ folder.name }}
        </button>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content Area -->
  <mat-sidenav-content>
    <!-- Top Navigation Bar -->
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidenav(sidenav)">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Show folders</span>
      <!-- Navigation buttons -->
      <span class="spacer"></span> <!-- Spacer to push buttons to the right -->
      <button mat-button routerLink="/" routerLinkActive="active">Home</button>
      <button mat-button routerLink="/feature1" routerLinkActive="active">Feature 1</button>
      <button mat-button routerLink="/feature2" routerLinkActive="active">Feature 2</button>
    </mat-toolbar>
