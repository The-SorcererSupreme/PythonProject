<mat-toolbar color="primary">
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Show folders</span>
  <span class="spacer"></span>
  <p-button label="Check" />
  <button mat-button routerLink="/" routerLinkActive="active">Home</button>
  <button mat-button routerLink="/feature1" routerLinkActive="active">Feature 1</button>
  <button mat-button routerLink="/feature2" routerLinkActive="active">Feature 2</button>
</mat-toolbar>

<as-split direction="horizontal" class="split-container">

  <!-- Sidebar (Treeview) Section -->
  <as-split-area [size]="15" class="left-area">
    <p-tree class="sidebar-tree"
      [value]="nodes"
      selectionMode="single"
      [(selection)]="selectedNode"
      (onNodeSelect)="onNodeSelect($event)"
      loadingIcon="pi pi-spinner"
      [loading]="loading"
    ></p-tree>
  </as-split-area>

  <!-- Main Content Area -->
  <as-split-area [size]="85">
    <router-outlet></router-outlet>
  </as-split-area>

</as-split>
